<h2>登录</h2>
<!--form标签里面的元素作为一个整体表单div是一个块状元素-->

        <lable for="uesername">用户名:</lable>
        <input type="text" id="username" name="username" required>
    </div>
    <div>

        <input type="password" id="password" name="username" required>
    </div>
        <!--select标签选择标签与option做搭配-->

        <select name="" id="">
            <option value="">老师</option>
            <option value="">学生</option>

    </div>
    
    <div>

</form>
